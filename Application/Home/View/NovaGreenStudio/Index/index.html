<!DOCTYPE html>
<!--[if lt IE 7]>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{:get_opinion('title')}</title>
    <meta name="description" content="{:get_opinion('description')}">
    <meta name="keywords" content="{:get_opinion('keywords')}"/>
    <meta name="author" content="greenstudio"/>

    <meta name="viewport" content="width=device-width">

    <include file="Public:head"/>

</head>

<body>


<!--Slider-->
<section id="slide-show">
    <div id="slider" class="sl-slider-wrapper">

        <!--Slider Items-->
        <div class="sl-slider">

            <!--Slider Item3-->
            <div class="sl-slide item3" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3"
                 data-slice1-scale="2" data-slice2-scale="1">
                <div class="sl-slide-inner">
                    <div class="container">
                        <img class="pull-right"
                             src="__PUBLIC__/NovaGreenStudio/images/sample/slider/original.png" alt=""/>

                        <h2>我们在做什么</h2>

                        <h3 class="gap">关注我们的Github库</h3>
                        <a class="btn btn-large btn-transparent" href="https://github.com/ruyi512/">Go</a>
                    </div>
                </div>
            </div>
            <!--Slider Item3-->

        </div>
        <!--/Slider Items-->

        <!--Slider Next Prev button-->
        <nav id="nav-arrows" class="nav-arrows">
            <span class="nav-arrow-prev"><i class="icon-angle-left"></i></span>
            <span class="nav-arrow-next"><i class="icon-angle-right"></i></span>
        </nav>
        <!--/Slider Next Prev button-->

    </div>
    <!-- /slider-wrapper -->
</section>

<section class="main">

    <!--Container-->
    <div class="container">
        <div class="center gap">
        </div>
    </div>
    <!--/container-->


</section>
<!--/Slider-->

<include file="Public:footer"/>

<include file="Public:foot"/>


<!-- SL Slider -->
<script type="text/javascript">
    $(function () {
        var Page = (function () {

            var $navArrows = $('#nav-arrows'),
                    slitslider = $('#slider').slitslider({
                        autoplay: true
                    }),

                    init = function () {
                        initEvents();
                    },
                    initEvents = function () {
                        $navArrows.children(':last').on('click', function () {
                            slitslider.next();
                            return false;
                        });

                        $navArrows.children(':first').on('click', function () {
                            slitslider.previous();
                            return false;
                        });
                    };

            return {init: init};

        })();

        Page.init();
    });
</script>
<!-- /SL Slider -->

</body>
</html>
