<!DOCTYPE html>
<html>
<head>
    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->

        <include file="Public:breadcrumb"/>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- /.box-header -->
                    <div class="box-body col-md-10">


                        <div class="box-body">

                            <form role="form"
                                  action="{:U('Admin/User/add')}"
                                  name="add_form"
                                  method="post"
                                  class="form-horizontal"
                                 >

                                <div class="form-group">
                                    <label class="control-label col-md-3">账号</label>

                                    <div class="col-sm-9">
                                        <input type="text" placeholder="" class="form-control large" name="user_name"
                                               value=""/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">昵称</label>

                                    <div class="col-sm-9">
                                        <input type="text" placeholder="" class="form-control large"
                                               name="nick_name"
                                               value=""/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">电子邮箱</label>

                                    <div class="col-sm-9">
                                        <input type="email" placeholder="" class="form-control large" name="email"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-md-3">密码</label>

                                    <div class="col-sm-9">
                                        <input type="password" placeholder="" class="form-control large" name="password" autocomplete="off"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">再次输入密码</label>

                                    <div class="col-sm-9">
                                        <input type="password" placeholder="" class="form-control large" name="password_re" autocomplete="off"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">状态</label>

                                    <div class="col-sm-9">
                                        <label class="radio-inline"> <input type="radio"  class="form-control " value="1" name="status"/>  正常</label>
                                        <label class="radio-inline"><input type="radio"  class="form-control " value="0" name="status"/>  停用</label>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 新增 </button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
