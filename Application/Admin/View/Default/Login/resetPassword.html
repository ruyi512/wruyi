<!DOCTYPE html>
<html class="lockscreen">
<head>
    <meta charset="UTF-8">
    <title>{:get_opinion('title')} 忘记密码</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="__PUBLIC__/AdminLTE/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="__PUBLIC__/AdminLTE/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="__PUBLIC__/AdminLTE/css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/share/js/html5.js"></script>
    <script src="__PUBLIC__/share/js/respond.min.js"></script>
    <![endif]-->


    <style>

        .form-box {
            width: 400px;
            margin: 40px auto 0 auto;
        }

        .control-label {
            float: left;
            width: 60px;
            margin-left: 15px;
            padding-top: 5px;
            text-align: right;
        }

        .form-control {
            margin-left: 15px;
            display: inline;
            width: 250px;
        }

        #imgVerify {
            margin: 0 auto;
            text-align: center;
            display: block;
            width: 110px;

        }

    </style>
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">重置密码</div>
    <form action="{:U('Admin/Login/resetPassword')}" method="POST">
        <div class="body bg-gray">
            <div class="form-group">
                <label class="control-label">密码</label>
                <input type="password" name="password" class="form-control" placeholder=""/>
            </div>
            <div class="form-group">
                <label class="control-label">重新输入</label>
                <input type="password" name="password_re" class="form-control" placeholder=""/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-light-blue btn-block" style=" height: 50px">重置</button>

            <hr/>

            <p style="text-align: center">
                <a href="{:U('Admin/Login/forgetpassword')}" class="btn bg-light-blue">重新发送邮件</a></p>
        </div>
        <input type="hidden" name="code" value="{:I('code')}" />
    </form>

    <div class="margin text-center">

        <div class="copyright">
        </div>


    </div>
</div>


<!-- jQuery 2.0.2 -->
<!--<script type="text/javascript" src="__PUBLIC__/share/js/jquery-2.0.2.min.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/share/js/jquery-1.9.0.min.js"></script>

<!-- Bootstrap -->
<script src="__PUBLIC__/AdminLTE/js/bootstrap.min.js" type="text/javascript"></script>


<script>
    jQuery.fn.center = function() {
        this.css("position", "absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
        $(window).scrollTop()) - 30 + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
        $(window).scrollLeft()) + "px");
        return this;
    }

</script>
<script>
    $(document).ready(function () {

        $("#login-box").center();
    });
</script>

</body>
</html>
